<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="board-layer" width="800" height="600" class="canvas-layers"></canvas>
<canvas id="highlight-layer" width="800" height="600" class="canvas-layers"></canvas>
<canvas id="pieces-layer" width="800" height="600" class="canvas-layers"></canvas>

<div class="turn">
	<h3 id="turn"></h3>
</div>

<div class="points">
	<h3 id="points"></h3>
</div>

<div class="reset">
	<button id="reset" onclick="setupGame()" class="reset-button">RESET</button>
</div>

<div class="pieces p1">
	<h3>P1 Pieces:</h3>
	<pre id="p1pieces"></pre>
</div>

<div class="pieces p2">
	<h3>P2 Pieces:</h3>
	<pre id="p2pieces"></pre>
</div>
</body>

<script type="text/javascript" src="index.js"></script>
</html>
